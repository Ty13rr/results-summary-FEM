<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/png"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="text">
            <h1 class="result">Your Result</h1>
            <div class="circle">
              <div class="score">
                <h1>76</h1>
                <p>of 100</p>
              </div>
            </div>
            <div class="sum">
              <h1>Great</h1>
              <p>
                You scored higher than 65% of the people who have taken these
                test.
              </p>
            </div>
          </div>
        </div>
        <div class="card2">
          <div class="text">
            <h1 class="summary">Summary</h1>
          </div>
          <div class="score-container">
            <div class="score1">
              <img src="./assets/icon-reaction.svg" alt="" />
              <h1>Reaction</h1>
              <h2>80 <span> / 100</span></h2>
            </div>
            <div class="score2">
              <img src="./assets/icon-memory.svg" alt="" />
              <h1>Memory</h1>
              <h2>92 <span> / 100</span></h2>
            </div>
            <div class="score3">
              <img src="./assets/icon-verbal.svg" alt="" />
              <h1>Verbal</h1>
              <h2>61 <span> / 100</span></h2>
            </div>
            <div class="score4">
              <img src="./assets/icon-visual.svg" alt="" />
              <h1>visual</h1>
              <h2>72 <span> / 100</span></h2>
            </div>
            <a class="button" href="">Continue</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
